<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/staffapps.css"> 
    <title>Staff Applications</title>
</head>
<body>
    <div class="title">
        <h1>BlockPro Staff Applications</h1>
        <h2>Become a helper on BlockPro!</h2>
        <p>Please note that being a staff member on BlockPro is an unpaid volunteer role.</p>

    </div>
    <div class="container">
    <div id="staffapp">
    <form name="contact" netlify>
        <p>
          <label>Minecraft Username </label>
          
        </p>
        <textarea type="text" name="name" rows="1" cols="40" required></textarea>
        <p>
            <label>Discord Username (If you have one, just fill out Email)</label>
            
        </p>
        <textarea type="text" name="username" rows="1" cols="40" ></textarea>
        <p>
          <label>Email: </label>
          
        </p>
        <textarea type="email" name="email" rows="1" cols="40" required></textarea>
        <p>
            <label>How long have you been playing BlockPro for? </label>
            
        </p>
        <textarea type="text" name="time" rows="1" cols="40" required></textarea>
        <p>
            <label>Why do you want to become staff on BlockPro? </label>
        </p>
        <textarea type=text name="question" rows="5" cols="40" required></textarea>
        <p>
        <label>Your age: </label>
        </p>
        <textarea type="number" name="age" rows="1" required></textarea>
        <p>
        <label>Timezone:</label>
        </p>
        <textarea type="text" name="timezone" rows="1" cols="15"></textarea>
        
        <p>
            <label>I have read the rules on BlockPro (/rules command) <input type="checkbox"  name="rules" required/></label>
        </p>
        
        <p>Once you send your staff application, we will tell you whether you have been acceped or denied via texting you through Discord or emailing you.</p>
        <p>
          <button type="submit">Send</button>
        </p>
        <a href="https://blockpromc.netlify.app" style="color: lightblue; font-size: 24px;">Back to home</a>
      </form>
    </div>
</div>
</body>
</html>
