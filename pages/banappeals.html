<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/banappeals.css">
    <script src="../js/banappeals.js"></script>
    <title>BlockPro ban appeal</title>
</head>
<body>
    <div class="title">
    <h1>BlockPro ban appeals</h1>
    <h2>Ask for a second chance</h2>
</div>
    <form name="contact" netlify>
        
        <p>
        <label for="Minecraft-username">Minecraft username: </label>
    </p>
    <textarea type="text" name="Minecraft-username" rows="1" cols="50" required></textarea>

    <p>
        <label for="Discord-username">Discord username and tag (If you have one): </label>
    </p>
    <textarea type="text" name="Discord-username" rows="1" cols="50"></textarea>
    
    <p>
        <label for="email">Email: </label>
    </p>
    <textarea type="text" name="email" rows="1" cols=
    "50" required></textarea>
    
    <p>
        <label for="ban-reason">Why were you banned? </label>
    </p>
    <textarea type="text" name="ban-reason" rows="5" cols="40" required></textarea>
    
    <p>
        <label for="have you been banned">Have you ever been banned from this server? </label>
    </p>
    <textarea type="text" name="have you been banned" rows="1" cols="10"></textarea>
    <p>
        <label for="promise">Do you promise never to break this same rule if you get unbanned?</label>
    </p>
    <textarea type="text" name="promise" rows="1" cols="40"></textarea>
    <br>
    <br>
    <button type="submit">Submit ban appeal</button>
    </form>
</body>
</html>
